<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="cam pos system">
    <meta name="author" content="chriamue">
    <title>Camera Positioning System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">
        <div class="jumbotron mt-4 p-3 mb-5 bg-light rounded shadow">
            <h1>Camera Positioning System</h1>
        </div>
        <div class="nav">
            <button class="btn btn-primary" onclick="setSelectMode('train')">
                Train </button>
            <button class="btn btn-primary" onclick="setSelectMode('marker1')">Marker 1</button>
            <button class="btn btn-primary" onclick="setSelectMode('marker2')">Marker 2</button>
            <button class="btn btn-primary" onclick="setSelectMode('marker3')">Marker 3</button>
            <button class="btn btn-primary" onclick="setSelectMode('marker4')">Marker 4</button>
        </div>
        <div class="row card justify-content-center d-grid gap-3">
            <div>
                <img id="webcam" src="/tracked-stream" title="webcam" onclick="updatePosition(event)" />
            </div>
        </div>

        <hr>
    </main>

    <footer class="footer">
        <div class="container">
            <p id="copyright">
                <a href="https://github.com/rusty-rails/cam-pos-system">rusty-rails/cam-pos-system</a>
            </p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
